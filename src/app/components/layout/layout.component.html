<!-- layout.component.html -->
<div class="d-flex min-vh-100">
  <!-- Sidebar -->
  <div class="bg-dark text-white p-3" style="width: 250px;">
    <!-- Título fijo “Bulk Gym” traducible -->
    <h4 class="mb-4 text-center fw-bold">
      {{ 'sidebar.title' | translate }}
    </h4>

    <div class="d-flex flex-column gap-2">
      <button class="btn btn-sidebar"
              [class.active]="esRutaActiva('/dashboard')"
              (click)="navegar('/dashboard')">
        {{ 'sidebar.panelPrincipal' | translate }}
      </button>

      <button class="btn btn-sidebar"
              [class.active]="esRutaActiva('/clientes')"
              (click)="navegar('/clientes')">
        {{ 'sidebar.clientes' | translate }}
      </button>

      <button class="btn btn-sidebar"
              [class.active]="esRutaActiva('/medidas-corporales')"
              (click)="navegar('/medidas-corporales')">
        {{ 'sidebar.medidasCorporales' | translate }}
      </button>

      <button class="btn btn-sidebar"
              [class.active]="esRutaActiva('/empleados')"
              (click)="navegar('/empleados')">
        {{ 'sidebar.empleados' | translate }}
      </button>

      <button class="btn btn-sidebar"
              [class.active]="esRutaActiva('/instructores')"
              (click)="navegar('/instructores')">
        {{ 'sidebar.instructores' | translate }}
      </button>

      <button class="btn btn-sidebar"
              [class.active]="esRutaActiva('/ejercicios')"
              (click)="navegar('/ejercicios')">
        {{ 'sidebar.ejercicios' | translate }}
      </button>

      <!--
      <button class="btn btn-sidebar"
              [class.active]="esRutaActiva('/instructores/clientes')"
              (click)="navegar('/instructores/clientes')">
        {{ 'sidebar.rutinasDelCliente' | translate }}
      </button>
    -->

      <button class="btn btn-sidebar"
              [class.active]="esRutaActiva('/categorias')"
              (click)="navegar('/categorias')">
        {{ 'sidebar.categoriasEjercicio' | translate }}
      </button>

      <button class="btn btn-sidebar"
              (click)="cerrarSesion()">
        {{ 'sidebar.cerrarSesion' | translate }}
      </button>
    </div>
  </div>

  <!-- Main content -->
  <div class="flex-grow-1 bg-light p-4">
    <router-outlet></router-outlet>
  </div>
</div>
