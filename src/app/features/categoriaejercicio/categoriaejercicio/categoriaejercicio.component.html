<div class="container">
  <div class="header">
    <h2>Gestión de Categorías de Ejercicio</h2>
    <button (click)="abrirModalNueva()" class="btn btn-primary">+ Nueva Categoría</button>
  </div>

  <input type="text" placeholder="Buscar categoría..." [(ngModel)]="filtro" (input)="filtrarCategorias()" class="search-bar" />

  <table class="table">
    <thead>
      <tr>
        <th>Nombre de Categoría</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let categoria of categoriasFiltradas">
        <td>{{ categoria.nombreCategoria }}</td>
        <td class="text-center">
          <button class="btn btn-sm btn-outline-primary me-2" (click)="abrirModalEditar(categoria)">
            ✏️ Editar
          </button>
          <button class="btn btn-sm btn-outline-danger" (click)="eliminarCategoria(categoria.idCategoriaEjercicio)">
            🗑️ Eliminar
          </button>
        </td>        
      </tr>
    </tbody>
  </table>

  <!-- Modal -->
  <div class="modal" *ngIf="mostrarModal">
    <div class="modal-content">
      <h3>{{ editando ? 'Editar Categoría' : 'Nueva Categoría' }}</h3>
      <form [formGroup]="categoriaForm" (ngSubmit)="guardarCategoria()">
        <input type="text" formControlName="nombreCategoria" placeholder="Nombre de la Categoría" />
        <div class="buttons">
          <button type="submit" class="btn btn-success">Guardar</button>
          <button type="button" (click)="cerrarModal()" class="btn btn-secondary">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
