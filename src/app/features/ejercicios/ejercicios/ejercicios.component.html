<!-- üîµ Bot√≥n para abrir el modal de nuevo ejercicio -->
<div class="d-flex justify-content-end mb-4">
  <button class="btn btn-primary" (click)="abrirModal()">‚ûï Nuevo Ejercicio</button>
</div>

<!-- üü† Tabla de ejercicios existentes -->
<div class="card shadow-sm">
  <div class="card-body">
    <h5 class="card-title mb-4">Listado de Ejercicios Registrados</h5>

    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>Imagen</th>
            <th>Nombre del Ejercicio</th>
            <th>Categor√≠a</th>
            <th class="text-center">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ejercicio of ejercicios">
            <td>
              <img [src]="ejercicio.imagen || 'https://cdn-icons-png.flaticon.com/512/3177/3177440.png'" 
                   class="rounded" width="60" height="60" style="object-fit: cover;">
            </td>
            <td>{{ ejercicio.nombreEjercicio }}</td>
            <td>
              <span class="badge bg-success">
                {{ ejercicio.categoriaEjercicio?.[0]?.nombreCategoria || 'Sin Categor√≠a' }}
              </span>
            </td>
            <td class="text-center">
              <button class="btn btn-sm btn-outline-primary me-2" (click)="editarEjercicio(ejercicio)">
                ‚úèÔ∏è Editar
              </button>
              <button class="btn btn-sm btn-outline-danger" (click)="eliminarEjercicio(ejercicio.idEjercicio!)">
                üóëÔ∏è Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- üü£ Modal para agregar o editar ejercicio -->
<div *ngIf="mostrarModal">
  <div class="modal-backdrop fade show" style="z-index: 1040;"></div>
  <div class="modal fade show d-block" style="z-index: 1050;">
    <div class="modal-dialog">
      <div class="modal-content shadow-lg">
        
        <div class="modal-header">
          <h5 class="modal-title">{{ modoEditar ? 'Editar Ejercicio' : 'Registrar Nuevo Ejercicio' }}</h5>
          <button type="button" class="btn-close" (click)="cerrarModal()"></button>
        </div>

        <div class="modal-body">
          <form [formGroup]="formulario" (ngSubmit)="guardarEjercicio()">
            
            <!-- üñºÔ∏è Imagen -->
            <div class="mb-4 text-center position-relative">
              <div *ngIf="cargandoImagen" class="d-flex justify-content-center my-3">
                <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
              </div>

              <div *ngIf="cargandoImagen" class="w-100 mb-2">
                <progress [value]="porcentajeCarga" max="100" class="w-100"></progress>
                <small class="d-block text-center">{{ porcentajeCarga }}%</small>
              </div>

              <img *ngIf="!cargandoImagen"
                [src]="imagenPreview || 'https://cdn-icons-png.flaticon.com/512/3177/3177440.png'"
                class="rounded-circle shadow-sm mb-3" 
                width="120" height="120" 
                style="object-fit: cover;" 
                alt="Vista previa de imagen">

              <input type="file" #fileInput hidden (change)="onFileSelected($event)" accept="image/*">
              <button type="button" class="btn btn-outline-secondary btn-sm" (click)="fileInput.click()">üì∑ Cargar Imagen</button>
            </div>

            <!-- üìã Nombre del ejercicio -->
            <div class="mb-3">
              <label for="nombreEjercicio" class="form-label">Nombre del Ejercicio</label>
              <input id="nombreEjercicio" type="text" class="form-control" formControlName="nombreEjercicio" placeholder="Ej: Sentadilla con barra" required>
            </div>

            <!-- üìã Categor√≠a -->
            <div class="mb-3">
              <label for="idCategoria" class="form-label">Categor√≠a</label>
              <select id="idCategoria" class="form-select" formControlName="idCategoria" required>
                <option value="">Seleccione una categor√≠a</option>
                <option *ngFor="let categoria of categorias" [value]="categoria.idCategoriaEjercicio">
                  {{ categoria.nombreCategoria }}
                </option>
              </select>
            </div>

            <!-- üéØ Botones de acci√≥n -->
            <div class="d-flex justify-content-end">
              <button type="button" class="btn btn-secondary me-2" (click)="cerrarModal()">Cancelar</button>
              <button type="submit" class="btn btn-primary" [disabled]="formulario.invalid">
                {{ modoEditar ? 'Actualizar' : 'Guardar' }}
              </button>
            </div>

          </form>
        </div>

      </div>
    </div>
  </div>
</div>
